<div class="table-container">
  <app-modal-delete [deleteItem]="isDelete" (activeDelete)="onSetValue($event)"></app-modal-delete>
  <table>
    <tr  *ngFor="let item of items">
      <td>
        <button (click)="removeEl(item)">X</button>
      </td>
        <td>
          <img class="product-photo" [src]="item.photo" >
        </td>
        <td>
          <p class="title">{{item.product}}</p>
        </td>
        <td>
          <button (click)="decrease(item, item.count)">-</button>
        </td>
        <td #getCount>
          <p >{{item.count}}</p>
        </td>
        <td>
          <button (click)="increase(item, item.count)">+</button>
        </td>
        <td>
          <p>{{countCarts | countProduct: item.cost : item.count| currency}}</p>
        </td>
    </tr>
    <tr>
      <td colspan="7" >
        <div >TOTAL PRICE :{{price | totalPrice:items | currency}}</div>
      </td>
    </tr>
  </table>
</div>
