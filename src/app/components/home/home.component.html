<app-search-product (sendProduct)="filter($event)"></app-search-product>
<div class="container" *ngFor="let item of items; let i = index ">
  <div class="block-photo">
    <p class="block-photo__product">{{item.product}}</p>
    <img class="block-photo__photo" [src]="item.photo" >
    <p class="block-photo__author">{{item.author}}</p>
  </div>
  <div class="addToCart">
    <button class="btn-add" (click)="addCart(item)">
      {{(item.exist) ? btn_status1 : btn_status }}
    </button>
    <button class="cancel"  (click)="deleteItem(item)"
      [ngStyle]="{display: !item.exist ? 'none' : 'block'}"
    >CANCEL</button>
    <span class="cost">{{item.cost | currency}}</span>
  </div>
</div>
