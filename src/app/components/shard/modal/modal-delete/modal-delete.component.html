<div class="wrapper-delete" [ngStyle]="{display: !isClose ? 'none' : 'block' }">
  <div class="container_modal">
    <div class="container_modal__main">
      <div class="massage">
        <p class="massage__text">{{isMassage}}</p>
      </div>
      <div class="block_btns">
        <button type="button" class="btn btn-dark" (click)="onDelete()">OK</button>
        <button type="button" class="btn btn-dark" (click)="onCancel()">CANCEL</button>
      </div>
    </div>
  </div>
</div>
