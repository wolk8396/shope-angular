<div class="container-search">
  <input class="search-items" type="text"
    placeholder="Search products..."
    [(ngModel)] = "strInput"
    #myInput (input)="checkStr(myInput.value)"
  >
  <button class="btn btn-dark" (click)="filterProduct1()">SEARCH</button>
</div>
<div class="category">
  <a *ngFor="let el of category" (click)="changeCategory(el)">
    {{el}}
  </a>
</div>
